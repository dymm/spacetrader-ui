<div *ngIf="agent; else tokenNotSet">
    <div>Connected as {{agent.symbol}}</div>
    <div>Credits: {{agent.credits}}</div>
</div>
<ng-template #tokenNotSet>
    <mat-form-field>
        <mat-label>Agent token</mat-label>
        <input matInput placeholder="token" #agentToken>
    </mat-form-field>
    <button mat-flat-button color="primary" 
    (click)="submit(agentToken.value)"
    #submitButton>Submit</button>
</ng-template
>
