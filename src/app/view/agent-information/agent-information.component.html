<div *ngIf="agent; else tokenNotSet">
    <div>Connected as {{agent.symbol}}</div>
    <div>Credits: {{agent.credits}}</div>
</div>
<ng-template #tokenNotSet>
    <label for="agentName">Agent Name:</label>
    <input type="text" #agentToken>
    <button (click)="submit(agentToken.value)" #submitButton>Submit</button>
</ng-template
>
