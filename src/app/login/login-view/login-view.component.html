
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Agent token</mat-label>
        <input matInput placeholder="token" formControlName="token" required>
    </mat-form-field>
    <button type="submit" color="primary" [disabled]="!form.valid">Submit</button>
</form>
